<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
          <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
          <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
        {%- endif %}
      </div>
    </div>
    <div class="social-link-wrapper">
      <div class="social-links">
        <ul class="social-media-list">
          <li><a href="mailto: celhai@g.harvard.edu"><img class="svg-icon" src="/images/email.svg" />
              <span class="username">Email</span></a></li>
          
              <li><a href="https://www.linkedin.com/in/coly-elhai/" rel="me">
            <svg class="svg-icon" aria-hidden="true" focusable="false">
              <use xlink:href="/assets/minima-social-icons.svg#linkedin"></use>
            </svg>
            <span class="username">LinkedIn</span></li>
        </ul>
      </div>
      <div class="copywrite">
        &copy; 2020 Lucas Estrada. Powered by Jekyll & Minima. 
      </div>
    </div>
  </div>

</footer>
