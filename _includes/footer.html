<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <!-- <p class="feed-subscribe">
            <a href="{{ 'feed.xml' | relative_url }}">
              <svg class="svg-icon orange">
                <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
              </svg><span>Subscribe</span>
            </a>
          </p> -->
        {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
          <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
          <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
        {%- endif %}
      </div>
    </div>
    <div class="social-links">
      <ul class="social-media-list">
        <li><a href="mailto: celhai@princeton.edu"><img class="svg-icon" src="/images/email.svg"/>
            <span class="username">celhai@princeton.edu</span></a></li>
        <li><a href="https://twitter.com/colyelhai"><svg class="svg-icon">
              <use xlink:href="/assets/minima-social-icons.svg#twitter"></use>
            </svg> <span class="username">@ColyElhai</span></a></li>
            <i class="fas fa-envelope"></i>
      </ul>
    </div>
    <div class="desc" style="text-align: right; color: #828282">
      <p>{{ site.description | escape }}</p>
    </div>

  </div>

</footer>
